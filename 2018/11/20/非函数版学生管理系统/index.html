            <div class="typo" style="padding: 3rem;">
                <p>(学生管理系统简易版)非函数版<br>用一个变量来保存一个班级的学生信息，学生信息包括:姓名、学号、成绩(英语、体育、美术、数学)、年龄<br>b.给这个班级添加学生<br>c.根据姓名查看班级里的某个学生的信息<br>d.根据姓名删除一个指定的学生信息<br>e.查看班级的所有的学生信息<br>f.求指定的学生平均成绩</p>
<p>提示：用一个列表来存整个班级的学生信息；列表的每个元素是字典，来存储每个学生的信息<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">name = &apos;&apos;</span><br><span class="line">age = &apos;&apos;</span><br><span class="line">id = &apos;&apos;</span><br><span class="line">English_achievement = &apos;&apos;</span><br><span class="line">sports_achievement = &apos;&apos;</span><br><span class="line">fine_arts_achievement = &apos;&apos;</span><br><span class="line">mathematics_achievement = &apos;&apos;</span><br><span class="line">python1807 = []</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">while True:</span><br><span class="line">    print(&apos;*&apos;*25)</span><br><span class="line"></span><br><span class="line">    print(&apos;\t\t学生管理系统&apos;)</span><br><span class="line">    print(&apos;1.添加学生信息&apos;)</span><br><span class="line">    print(&apos;2.查看学生信息&apos;)</span><br><span class="line">    print(&apos;3.删除学生信息&apos;)</span><br><span class="line">    print(&apos;4.修改学生信息&apos;)</span><br><span class="line">    print(&apos;5.退出学生系统&apos;)</span><br><span class="line">    print(&apos;*&apos;*25)</span><br><span class="line">    instruct = int(input(&apos;请输入您想执行的功能：&apos;))</span><br><span class="line">    if instruct == 1:</span><br><span class="line">        name = input(&apos;请输入您要添加的学生姓名：&apos;)</span><br><span class="line">        age = input(&apos;请输入学生年龄&apos;)</span><br><span class="line">        id = input(&apos;请输入学生学号：&apos;)</span><br><span class="line">        English_achievement = input(&apos;请输入学生英语成绩：&apos;)</span><br><span class="line">        sports_achievement = input(&apos;请输入学生体育成绩：&apos;)</span><br><span class="line">        fine_arts_achievement = input(&apos;请输入学生美术成绩：&apos;)</span><br><span class="line">        mathematics_achievement = input(&apos;请输入学生数学成绩：&apos;)</span><br><span class="line">        dict_new = &#123;&apos;姓名&apos;:name,&apos;年龄&apos;:age,&apos;学号&apos;:id,</span><br><span class="line">                    &apos;英语成绩&apos;:English_achievement,</span><br><span class="line">                    &apos;体育成绩&apos;:sports_achievement,</span><br><span class="line">                    &apos;美术成绩&apos;:fine_arts_achievement,</span><br><span class="line">                    &apos;数学成绩&apos;:mathematics_achievement&#125;</span><br><span class="line">        python1807.append(dict_new)</span><br><span class="line">        print(&apos;添加成功！&apos;)</span><br><span class="line">        continue</span><br><span class="line">    elif instruct == 2:</span><br><span class="line">        examine_student = input(&apos;请输入你想查看的学生名字：&apos;)</span><br><span class="line">        for x in range(len(python1807)):</span><br><span class="line"></span><br><span class="line">            if python1807[x][&apos;姓名&apos;] == examine_student:</span><br><span class="line">                print(&apos;姓名：%s,年龄:%s,学号:%s,英语成绩:%s,\</span><br><span class="line">                体育成绩:%s,美术成绩:%s,数学成绩:%s&apos; % (python1807[x][&apos;姓名&apos;],\</span><br><span class="line">                python1807[x][&apos;年龄&apos;],</span><br><span class="line">                python1807[x][&apos;学号&apos;],</span><br><span class="line">                python1807[x][&apos;英语成绩&apos;],</span><br><span class="line">                python1807[x][&apos;体育成绩&apos;],</span><br><span class="line">                python1807[x][&apos;美术成绩&apos;],</span><br><span class="line">                python1807[x][&apos;数学成绩&apos;]))</span><br><span class="line">                continue</span><br><span class="line">            else:</span><br><span class="line">                print(&apos;没有该学生！&apos;)</span><br><span class="line">    elif instruct == 3:</span><br><span class="line">        del_student = input(&apos;请输入你想删除的学生姓名：&apos;)</span><br><span class="line">        for a in range(len(python1807)):</span><br><span class="line">            if python1807[a][&apos;姓名&apos;] == del_student:</span><br><span class="line">                del python1807[a]</span><br><span class="line">                print(&apos;删除成功！&apos;)</span><br><span class="line">            else:</span><br><span class="line">                print(&apos;没有该学生！&apos;)</span><br><span class="line">    elif instruct == 4:</span><br><span class="line">        alter_student = input(&apos;请输入你想修改的学生姓名：&apos;)</span><br><span class="line">        for b in range(len(python1807)):</span><br><span class="line">            if python1807[b][&apos;姓名&apos;] == alter_student:</span><br><span class="line">                new_name = input(&apos;请输入新的姓名：&apos;)</span><br><span class="line">                new_age = input(&apos;请输入新的年龄：&apos;)</span><br><span class="line">                new_id = input(&apos;请输入新的学号：&apos;)</span><br><span class="line">                new_Eachievement = input(&apos;请输入新的英语成绩：&apos;)</span><br><span class="line">                new_sports_achievement = input(&apos;请输入新的体育成绩：&apos;)</span><br><span class="line">                new_fine_arts_achievement = input(&apos;请输入新的美术成绩：&apos;)</span><br><span class="line">                new_mathematics_achievement = input(&apos;请输入新的数学成绩：&apos;)</span><br><span class="line">                python1807[b] = &#123;&apos;姓名&apos;:name,&apos;年龄&apos;:age,&apos;学号&apos;:id,</span><br><span class="line">                    &apos;英语成绩&apos;:English_achievement,</span><br><span class="line">                    &apos;体育成绩&apos;:sports_achievement,</span><br><span class="line">                    &apos;美术成绩&apos;:fine_arts_achievement,</span><br><span class="line">                    &apos;数学成绩&apos;:mathematics_achievement&#125;</span><br><span class="line">                print(&apos;修改成功！&apos;)</span><br><span class="line">            else:</span><br><span class="line">                print(&apos;没有该学生&apos;)</span><br><span class="line">    elif instruct == 5:</span><br><span class="line">        break</span><br></pre></td></tr></table></figure></p>
