  <div class="content" itemprop="articleBody">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line">import time</span><br><span class="line"># =====time=====</span><br><span class="line"># 时间格式：时间戳，struct_time</span><br><span class="line"># 1.获取当前时间(时间戳)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">时间戳：一个时间到1970年1月1日0点0分0秒的时间差。单位是秒</span><br><span class="line">a.方便对时间进行加密(保存时间前进行额外的运算)</span><br><span class="line">b.节省内存(数据库)</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">time1 = time.time()</span><br><span class="line">print(time1,type(time1))</span><br><span class="line"># 2.localtime</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">localtime()：获取当前时间(struct_time)</span><br><span class="line">localtime(时间戳)：把时间戳转换成时间</span><br><span class="line">tm_year -&gt; 年</span><br><span class="line">tm_mon  -&gt; 月</span><br><span class="line">tm_mday -&gt; 日</span><br><span class="line">tm_hour -&gt; 时</span><br><span class="line">tm_min -&gt; 分</span><br><span class="line">tm_sec -&gt; 秒</span><br><span class="line">tm_wday -&gt; 星期(值的范围是0～6,分别是对应的周一～周天)</span><br><span class="line">tm_yday -&gt; 当前时间是今年的第几天</span><br><span class="line">tm_isdst -&gt; 是否是夏令时</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">time2 = time.localtime()</span><br><span class="line">print(time2,time2.tm_year,time2.tm_mon)</span><br><span class="line">time3 = time.localtime(100)</span><br><span class="line">print(&apos;%d.%d.%d&apos;%(time3.tm_year,time3.tm_mon,time3.tm_mday))</span><br><span class="line"># 3.strftime：将时间(struct_time)以指定的格式转换成字符串</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">strftime(格式，时间) --&gt; 返回时间字符串</span><br><span class="line">格式：是时间字符串(含有时间格式符的字符串)</span><br><span class="line">%Y -&gt; 年</span><br><span class="line">%m -&gt; 月</span><br><span class="line">%d -&gt; 日</span><br><span class="line">%H -&gt; 时</span><br><span class="line">%M -&gt; 分</span><br><span class="line">%S -&gt; 秒</span><br><span class="line">%a -&gt; 星期(英文缩写)</span><br><span class="line">%A -&gt; 星期(英文)</span><br><span class="line">%h -&gt; 月（英文缩写）</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">str_time1 = time.strftime(&apos;%Y-%m-%d&apos;,time2)</span><br><span class="line">print(str_time1)</span><br><span class="line"># 4.strptime:将字符串转换成时间</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">strptime(字符串，格式)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">time4 = time.strptime(&apos;2018-05-25 08:48:02&apos;,&apos;%Y-%m-%d %H:%M:%S&apos;)</span><br><span class="line">print(time4)</span><br><span class="line"># ======datetime.datetime======</span><br><span class="line">from datetime import datetime,time,date</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">date:可以表示年月日</span><br><span class="line">time类：可以表示时分秒</span><br><span class="line">datetim类:可以表示年月日时分秒毫秒</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"># 1.date类</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">对象属性：day,month,year</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">date1 = date(2018,5,25)</span><br><span class="line">print(date1.year,date1.month,date1.day)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">类方法:</span><br><span class="line">fromtimestamp(时间戳) --&gt; 将时间戳转换成日期(date对象)</span><br><span class="line">today() --&gt; 获取当前日期</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">date2 = date.fromtimestamp(2182312.323)</span><br><span class="line">print(date2,type(date2))</span><br><span class="line"></span><br><span class="line">date3 = date.today()</span><br><span class="line">print(date3)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">对象方法：</span><br><span class="line">ctime() --&gt; 将日期对象以&apos;%a %h %d %H:%M:%S %Y&apos;格式转换成字符串</span><br><span class="line">strftime(时间格式字符串) --&gt; 将日期对象以指定的格式转换为字符串</span><br><span class="line">timetuple() --&gt; 将日期转换为struct_time</span><br><span class="line">weekday()/isoweekday() --&gt; 获取星期值</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">a = date3.ctime()</span><br><span class="line">print(a,type(a))</span><br><span class="line">a1 = date3.strftime(&apos;%Y年/%m月/%d日&apos;)</span><br><span class="line">print(a1)</span><br><span class="line">t = date3.timetuple()</span><br><span class="line">print(t)</span><br><span class="line"></span><br><span class="line"># ========时间的加减操作=======</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">date对象和datetime的对象都支持加减操作</span><br><span class="line">date对象 + timedelta对象</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">from datetime import  timedelta</span><br><span class="line">date1 = date(2018,5,25)</span><br><span class="line">print(date1)</span><br><span class="line">new_date = date1 + timedelta(days=116)</span><br><span class="line">print(new_date)</span><br><span class="line">date2 = datetime.now()</span><br><span class="line">print(date2)</span><br><span class="line">new_date = date2+timedelta(minutes=5)</span><br><span class="line">print(new_date)</span><br></pre></td></tr></table></figure>
